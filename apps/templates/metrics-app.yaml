apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rajatgupta828/metrics-app-helm
    targetRevision: master
    path: .
    helm:
      valueFiles:
        - overrides.yaml
  destination:
    namespace: crfat
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 