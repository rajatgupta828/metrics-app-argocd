apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-app
  namespace: argocd
spec:
  project: default
  source:
    chart: metrics-app
    repoURL: https://github.com/rajatgupta828/metrics-app-helm
    targetRevision: master
  destination:
    namespace: crfat
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 